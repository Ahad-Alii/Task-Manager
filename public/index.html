<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="header-text">
                    <h1>Task Master</h1>
                    <p>Organize your life, one task at a time</p>
                </div>
            </div>
        </header>

        <main>
            <!-- Add New Task Section -->
            <section class="add-task-section">
                <div class="add-task-container">
                    <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                    <form id="taskForm" class="task-form">
                        <div class="form-group">
                            <label for="taskTopic">
                                <i class="fas fa-heading"></i> Task Topic
                            </label>
                            <input 
                                type="text" 
                                id="taskTopic" 
                                placeholder="Enter task topic..."
                                maxlength="100"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea 
                                id="taskDescription" 
                                placeholder="Enter task description..."
                                maxlength="500"
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="addTaskBtn" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                <span class="btn-text">Add Task</span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i> Adding...
                                </span>
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo"></i> Clear
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <div class="tasks-title">
                        <h2><i class="fas fa-list-check"></i> Your Tasks</h2>
                        <div class="tasks-stats">
                            <div class="stat-item">
                                <i class="fas fa-tasks"></i>
                                <span id="totalTasks">0</span> total
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-check-circle"></i>
                                <span id="completedTasks">0</span> completed
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock"></i>
                                <span id="pendingTasks">0</span> pending
                            </div>
                        </div>
                    </div>
                    <div class="tasks-actions">
                        <button id="clearCompletedBtn" class="btn btn-outline">
                            <i class="fas fa-trash"></i> Clear Completed
                        </button>
                    </div>
                </div>

                <div class="tasks-container">
                    <div id="loadingTasks" class="loading">
                        <div class="spinner"></div>
                        <p>Loading your tasks...</p>
                    </div>
                    
                    <div id="noTasks" class="no-tasks" style="display: none;">
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <h3>No tasks yet</h3>
                            <p>Start by adding your first task above!</p>
                        </div>
                    </div>

                    <div id="tasksList" class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
